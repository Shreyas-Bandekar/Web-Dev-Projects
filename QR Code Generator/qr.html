<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
        <h1 class="text-2xl font-semibold">QR Code Generator</h1>
        <input type="text" id="qrInput" placeholder="Enter text or URL" 
               class="w-full mt-3 p-2 border border-gray-300 rounded">
        <button onclick="generateQR()" 
                class="mt-3 w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Generate QR Code
        </button>

        <div id="qrResult" class="mt-4 hidden">
            <img id="qrImage" class="mx-auto mt-3" alt="QR Code">
        </div>
    </div>

    <script>
        function generateQR() {
            const input = document.getElementById('qrInput').value;
            if (!input) {
                alert("Please enter text or a URL");
                return;
            }
    
            const qrImage = document.getElementById('qrImage');
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(input)}`;
            document.getElementById('qrResult').classList.remove('hidden');
        }
    </script>

</body>
</html>
