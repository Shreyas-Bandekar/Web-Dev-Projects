<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="todo.css".css">
</head>
<body>

    <div class="todo-container">
        <h1 class="text-white text-3xl text-center mb-8 font-semibold">Modern To-Do List</h1>

        <!-- Input Section -->
        <div class="mb-6">
            <input type="text" id="taskInput" placeholder="Enter a new task..." class="text-lg px-4 py-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            <button id="addTaskBtn" class="add-button mt-4">Add Task</button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="space-y-4">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <div id="error" class="text-red-500 text-center mt-4 hidden">Please enter a task!</div>
    </div>
<script src="todo.js"></script>
</body>
</html>
